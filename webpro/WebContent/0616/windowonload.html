
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mycss.css">
<style>
  h1{
     color : red;
  }
</style>

<script>
	window.onload = function() {
								    hlist = document.getElementsByTagName('h1')[0];
							   		hlist.style.color= "green";
								}
	
	function colorChange() {
		r = parseInt(Math.random()*256);
		g = parseInt(Math.random()*256);
		b = parseInt(Math.random()*256);
		
		hlist.style.color = "rgb(" + r + "," + g + "," + b + ")";		
	}
</script>

</head>
<body>
<pre>
  실행하자마자 h1테그에 접근해서 글자색을 바꾼다 
  style에서 코딩 
  
  script에서 코딩  - 태그요소에 접근 
  window.onload = function(){
  	hlist = document.getElementsByTagName('h1')[0]
  	hlist.style.color ="blue"
  }
   버튼을 클릭 할때마다  글자색을 랜덤으로 바꾼다 
  
</pre>
<h1>무궁화 꽃이 피었습니다</h1>
<br>
<button type="button" onclick="colorChange()">확인</button>



</body>
</html>
