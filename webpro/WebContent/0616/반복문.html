<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mycss.css">
<style>
</style>
<script type="text/javascript">
	function proc1() {
		sum = 0;
		for(var i=1; i <= 10; i++){ // i 변수를 var로 선언하면 해당함수 내에서 다쓸수 있고 let로 선언하면 for문 안에서만 가능
			sum += i;
		}
		
		str = "1 ~ 10 까지의 합 = " + sum;
		document.querySelector("#result1").innerHTML = str;
		/* document.getElementById("result1").innerHTML = str; */
		/* document.getElementById("result1").textContent = sum; */
	}
	
	function proc2() {
		sum = 0;
		/* for(i = 0; i <= 100; i += 2){
			
			sum += i;
		} */
		for(i = 1; i <= 100; i++){
			if(i % 2 == 1) continue;
			sum += i;
		}
		
		str = "1 ~ 100 까지 짝수의 합 = " + sum;
		document.querySelector("#result2").innerHTML = str;
	}
	
	function proc3() {
		sum = 0;
		str = "입력한 수 : ";
		while (true) {
			su = parseInt(prompt("수 입력", "종료 : 0"));
			if(su == 0) break;
			sum += su;
			str += su + ", ";
		}
		str = "입력한 수의 합 = " + sum;
		document.querySelector("#result3").innerHTML = str;
	}
</script>
</head>
<body>
	<pre>
		변수 선언 : var => 선언된 위치의 함수영역 에서 사용 가능
				 let => 선언된 위치의 블럭내에서만 사용가능
		for
		while
		do~while
	</pre>
	<div class="box">
	  	<h2>1. 1~10 합구하기</h2>
	  	<input type="button" value="확인" onclick="proc1()">
	  	<div id="result1"></div>
	</div>
	
	<div class="box">
	  	<h2>2. 1~100 짝수 합구하기</h2>
	  	- continue 사용<br>
	  	<input type="button" value="확인" onclick="proc2()">
	  	<div id="result2"></div>
	</div>
	
	<div class="box">
	  	<h2>3. 입력한 수의 합 구하기</h2>
	  	- prompt 사용, 입력수를 누적<br>
	  	- 0을 입력하면 종료<br>
	  	<input type="button" value="확인" onclick="proc3()">
	  	<div id="result3"></div>
	</div>
	
</body>
</html>
