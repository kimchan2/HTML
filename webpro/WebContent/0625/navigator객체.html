<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mycss.css">
<style>
</style>
<script>
	function proc1() {
		res = "";
		 
		res += `appName : ${navigator.appName}<br>`;
		res += `appVersion : ${navigator.appVersion}<br>`;
		res += `platform: ${navigator.platform}<br>`;
		res += `userAgent : ${navigator.userAgent}<br>`;
		
		 
/* 		 
		for (var key in navigator) {
	        value = navigator[key];
	        res += `${key} ==> ${value}<br>`;
	    }

 */		
		document.querySelector("#result1").innerHTML = res;
	}
</script>
</head>
<body>

	<div class="box">
		<h2>1. navigator 객체</h2>
		브라우저에 대한 정보
		<input type="button" value="확인" onclick="proc1()">
		<div id="result1"></div>
	</div>
</body>
</html>
