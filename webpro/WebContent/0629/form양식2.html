<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mycss.css">
<style>
	
	textarea {
		font-size: 1.5em;
		line-height: 40px;
		padding: 20px;
}
	
</style>
<script>

	window.onload = function() {
		f = document.ff;
		f.name.focus();
		
		// f.name 이름에 포커스를 얻었을 때 파란색 테두리 설정
		// 스크립트에서 이벤트(기능)를 부여할 때
		// f.name.addEventListener("focus", textborder);
		
	}
	/* 
	function textborder() {
		this.style.border="2px solid blue";
	}
	 */	
	function proc1() {
		nvalue = f.name.value;
		
		if(nvalue.trim.length < 1){
			window.alert("이름을 입력하세요");
			f.name.focus();
			return false;
		}
		
		gvalue = f.gender.value;
		
		
		// 취미에서 값 가져오기 
		like = "";
		check = false;
		for(i=0; i<f.like.length; i++){
			// 선택여부를 비교해서 값을 가져온다
			if(f.like[i].checked){
				like += f.like[i].value + " ";
				check = true;
			}
		}
		if(!check){
			like = "아무것도 선택하지 않았습니다";
		}
		
		console.log(`${nvalue} ${gvalue} ${like}`);
		
		res = `이름 : ${nvalue}\n성별 : ${gvalue}\n취미 : ${like}`;
		
		f.info.value = res;
		
	}
	

</script>
</head>
<body>

	<div class="box">
		<h2>1. form 문제 2</h2>
		<form name="ff" action="">
			이름 : <input type="text" name="name"><br>
			성별 : <input type="radio" name="gender" value="남자" checked="checked">남 		
				 <input type="radio" name="gender" value="여자">여<br>
			취미 :
			<input type="checkbox" name="like" value="등산">등산 		
			<input type="checkbox" name="like" value="낚시" checked>낚시 		
			<input type="checkbox" name="like" value="노래부르기">노래부르기		
			<input type="checkbox" name="like" value="음악감상">음악감상		
			<input type="checkbox" name="like" value="영화보기">영화보기		
			<input type="checkbox" name="like" value="독서">독서		
			<input type="checkbox" name="like" value="그림그리기">그림그리기<br>	
			<input type="button" value="확인" onclick="proc1()">
			<br><br>
			<textarea rows="10" cols="60" name="info"></textarea>
		</form>
	</div>
</body>
</html>
