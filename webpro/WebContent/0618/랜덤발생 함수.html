<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mycss.css">
<style>

	#result2{
		height: 400px;
		overflow: auto;
	}
	
</style>
<script>
  window.onload = function(){
	 //var let const  
	  let res = "";
	  for(i=0; i<5; i++){
		  
	     let rd = parseInt( Math.random()*100 +1);
	     res += rd + ",";
	  }
	  res = res.substring(0, res.length-1);
	 
	  document.getElementById('result1').innerHTML = res;

  }
  
  function proc1(){
	  let res = "";
	  for(i=0; i<5; i++){
		  
	     let rd = parseInt( Math.random()*100 +1);
	     res += rd + ", ";
	  }
	  res = res.substring(0, res.length-2)+ "<br>";
	 
	  document.getElementById('result2').innerHTML += res;

  }
</script>
</head>
<body>

<div class="box">
   <h2>1. 1~100 까지 랜덤수를 5개씩 발생   </h2>
   - 실행 하자 마자 곧바로 출력 되도록 한다 <br>
   - window.onload = function(){ }<br>
   <div id="result1"></div>
</div>

<div class="box">
   <h2>1. 1~100 까지 랜덤수를 5개씩 발생   </h2>
   - 버튼 클릭하면 proc1()함수 호출 하영 실행 후 출력 <br>
   <input type="button" value="확인" onclick="proc1()">
   <div id="result2"></div>
</div>

</body>
</html>
