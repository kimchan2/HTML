<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mycss.css">
<style>
</style>
<script>
	function proc1() {
		arr = new Array();
		res = "";
		while(true){
			str = prompt("이름을 입력해주세요", "공백 입력 또는 취소버튼 클릭으로 종료합니다.")
			if( str == " " || str === null) break;
			arr.push(str);
			
		}
		for(i = 0; i < arr.length; i++){	
			res += `입력한 이름 : ${arr[i]}<br>`;
		}
		document.querySelector("#result1").innerHTML = res;
	}
</script>
</head>
<body>

	<div class="box">
		<h2>
			1. 사람 이름을 계속 입력 받아 배열에 저장하고 그 저장된 이름을 출력하는 프로그램을 작성하시오.<br>
			(단, 입력은 prompt 명령을 이용하고, 입력의 마지막은 공백문자를 입력하거나 "취소" 버튼을 눌렀을 때로 한다.<br>
			"취소" 버튼은 null이 입력될 때이다.)
		</h2>
		<input type="button" value="확인" onclick="proc1()">
		<div id="result1"></div>
	</div>
</body>
</html>
