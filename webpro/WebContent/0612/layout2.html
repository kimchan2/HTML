<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mycss.css">
<style>
	header, nav, section, footer{
		float: left;
		margin: 5px;
		border-radius: 30px;
		box-sizing: border-box; /* content-box*/
	}
	header{
		width: calc(96% - 2%); /* - 앞뒤에 반드시 공백넣을 것*/
		height: 50px;
		background: yellow;
	}
	nav{
		width: calc(25% - 1%);
		height: 500px;
		background: pink;
	}
	section{
		width: calc(70% - 1%);
		height: 500px;
		background: orange;
	}
	footer{
		width: calc(96% - 2%);
		height: 50px;
		background: lightgreen;
	}
</style>
</head>
<body>
	<header></header>
	<nav></nav>
	<section id="content">
		<article></article>
		<article></article>
	</section>
	
	<footer></footer>
</body>
</html>
