<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mycss.css">
<style>
</style>
<script>
	const rnd = Math.floor(Math.random()*100 + 1);
	count = 0;
	function proc1() {
		invalue = document.querySelector("input").value;
		
		//res = `랜덤 : ${rnd}<br>`;
		res ="";
		count++;
		if(invalue == rnd){
			res += `정답입니다<br>`;
		}else if(invalue > rnd){
			res += `힌트 : 입력한 값이 너무 큽니다<br>`;
		}else{
			res += `힌트 : 입력한 값이 너무 작습니다<br>`;
		}
		res += `입력횟수 : ${count}번<br>`;
		//document.querySelector("#result1").innerHTML = res;
		document.getElementById("result1").innerHTML = res; // 실행속도는 이게 더 빠름
	}
	
	function proc2() {
		arr = ["가위", "바위", "보"]; // arr[0] arr[1] arr[2]
		randomIndex = parseInt(Math.random()*3);
		com = arr[randomIndex];
		user = prompt("입력", "가위, 바위, 보");
		res = `컴퓨터 : ${com}<br>유저 : ${user}<br>`;
		
		if( (com == "가위" && user == "보") || (com == "바위" && user == "가위") || (com == "보" && user == "바위") ){
			res += `컴퓨터의 승리<br>`;
		}else if(com == user){
			res += `비겼습니다<br>`;
		}else{
			res += `유저의 승리<br>`;
		}
		
		document.querySelector("#result2").innerHTML = res;
	}
	
	function proc3() {
		arr = new Array();
		res_before = ""; 
		res = "";
		
		while(true){
			rand = Math.floor(Math.random() * 45 + 1);
			res_before += `${rand} `;
			if(arr.indexOf(rand) == -1){
				arr.push(rand);
				res += `${rand} `;
			}
			
			if(arr.length >= 6) break;
		}
		document.querySelector("#result3").innerHTML = `${res_before}<br>`;
		document.querySelector("#result3").innerHTML += res;
	}
	
</script>
</head>
<body>

	<div class="box">
		<h2>1. Math객체</h2>
		1~100 사이의 랜덤수를 발생<br>
		발생한 랜덤수를 알아 맞추기<br><br>
		입력 : <input type="text">
		<input type="button" value="확인" onclick="proc1()">
		<div id="result1"></div>
	</div>

	<div class="box">
		<h2>2. Math객체</h2>
		가위 바위 보 게임을 할 수 있는 프로그램을 작성하시오.<br>
		(단, 컴퓨터는 랜덤을 이용하고, 사용자는 prompt로 입력 받아서 처리)<br><br>
		<input type="button" value="확인" onclick="proc2()">
		<div id="result2"></div>
	</div>

	<div class="box">
		<h2>3. Math객체</h2>
		로또 번호를 생성하는 프로그램을 작성하시오.<br>
		(1번 ~ 45번 중 6개의 번호를 추첨)<br><br>
		<input type="button" value="확인" onclick="proc3()">
		<div id="result3"></div>
	</div>
</body>
</html>
