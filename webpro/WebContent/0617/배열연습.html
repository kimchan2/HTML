<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mycss.css">
<style>
	img{
		width: 200px;
		height: 200px;
	}
</style>
<script type="text/javascript">
	function proc1() {
		let fruits = ["사과", "바나나", "복숭아", "파인애플", "망고", "수박"];
		let pres = document.getElementById("result1");
		disp(fruits, pres);
	}
	
	function proc2() {
		let fruits = new Array("키위", "포도", "사과", "바나나", "복숭아", "파인애플", "망고", "수박");
		let pres = document.getElementById("result2");
		disp(fruits, pres);		
	}
	
	function disp(fruits, pres) {
		pres.textContent = fruits;
		
		res = "<br><br>";
		for(i=0; i<fruits.length; i++){
			res += i + " 번째 값 : " + fruits[i] + "<br>";
		}
		
		pres.innerHTML += res;
	}
	
	function proc3() {
		fruits = new Array();
		fruits[0] = "사과";
		fruits[1] = "바나나";
		fruits[2] = "오렌지";
		fruits[3] = "포도";
		
		pres = document.getElementById("result3");
		
		disp(fruits, pres);
	}
	
	function proc4() {
		// 이미지 배열 생성
		imgs = ["../images/Hydrangeas.jpg",
		        "../images/Jellyfish.jpg",
		        "../images/가구1.jpg",
		        "../images/대나무숲.jpg",
		        "../images/사자.jpg"];
		
		// 랜덤 발생
		rand = parseInt(Math.random()*imgs.length);
		
		// 이미지의 src 변경 = 이미지배열[랜덤]
		vimg = document.getElementsByTagName("img")[0];
		
		// vimg.src 변경
		vimg.setAttribute("src", "../images/" + imgs[rand]);
		
	}
</script>
</head>
<body>
	
	<div class="box">
		<h2> 배열  </h2>
		- 리터럴 생성<br>
		<input type="button" value="확인" onclick="proc1()">
		<div id="result1"></div>
	</div>
	
	<div class="box">
		<h2> 배열  </h2>
		- Array 객체로 생성<br>
		- Array fruits = new Array("사과", "바나나", "복숭아", "파인애플", "망고", "수박");
		<input type="button" value="확인" onclick="proc2()">
		<div id="result2"></div>
	</div>
	
	<div class="box">
		<h2> 배열  </h2>
		- 배열에 인덱스로 접근해서 데이터 넣기<br>
		- fruits[0] = "사과";<br>
		- fruits[1] = "바나나";<br>
		- fruits[2] = "오렌지";<br>
		- fruits[3] = "포도";<br>
		<input type="button" value="확인" onclick="proc3()">
		<div id="result3"></div>
	</div>
	
	<div class="box">
		<h2> 배열  </h2>
		- 이미지를 배열로 생성 <br>
		- 이미지 배열의 인덱스를 랜덤으로 발생
		<input type="button" value="확인" onclick="proc4()">
		<div id="result4">
			<img src="../images/cloud03.jpg">
		</div>
	</div>
	
</body>
</html>
