
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mycss.css">
<style>
</style>
<script type="text/javascript">
	function proc1() {
		res = "";
		for(i=1; i<=100; i++){
			if(i%2 == 0 && i%3 == 0){
				res += i + " ";
			}
		}
		document.querySelector("#result1").innerHTML = res;
	}
	
	function proc2() {
		res = "";
		num1 = 0;
		num2 = 0;
		
		while(true){
			num1 = parseInt(prompt("첫 번째 숫자 입력", "종료 : 0"));
			num2 = parseInt(prompt("두 번째 숫자 입력", "종료 : 0"));
			
			if( num1 == 0 && num2 == 0 ){
				break;
			}
			
			if( (num1 + num2) >= 100 ){
				res += num1 + " + " + num2 + " = " + (num1+num2) + "<br>";
			} else{
				continue;
			}
		
		}
		document.querySelector("#result2").innerHTML = res; 
	}
</script>

</head>
<body>
<div class="box">
  <h2>1. 1~100 까지 중 2의 배수이면서 3의 배수인것만 출력  </h2>
  <input type="button" value="확인" onclick="proc1()">
  <div id="result1"></div>
</div>

<div class="box">
  <h2>2. 두 수를 입력(prompt) 두수의 합이 100이상일이때만 출력 </h2>
  continue를 이용 , 두수 모두 0 이 입력되면 종료  <br> 
  <input type="button" value="확인" onclick="proc2()">
  <div id="result2"></div>
</div>

</body>
</html>
