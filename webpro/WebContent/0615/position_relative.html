<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mycss.css">
<style>
	div{
		width: 150px;
		height: 100px;
	}
	#d1{
		background: yellow;
	}
	#d2{
		background: green;
		position: relative;
		top: 100px;
		left: 100px;
	}
	#d3{
		background: gray;
	}
	#d4{
		background: lightblue;
	}
</style>
</head>
<body>
	<pre>
		위치설정
		relative : 정상적으로 배치되는 위치에서 재배치
		top, bottom, left, right의 위치를 지정
		#d2{
			background: green;
			position: relative;
			top: 100px;
			left: 100px;
		}
	</pre>
	<div id="d1">
		#d1
	</div>
	
	<div id="d2">
		#d2
	</div>
	
	<div id="d3">
		#d3
	</div>
	
	<div id="d4">
		#d4
	</div>
</body>
</html>
