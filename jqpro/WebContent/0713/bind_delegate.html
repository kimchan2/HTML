<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mycss.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<style>
</style>
<script>

	$(function(){
		//$("input[value=버튼1]").on("click", function() {
			
		//})
		
		$(".btn").on("click", function() {
			$("<input>", {
				"type": "button",
				"class": "btn",
				"value": "새로운 버튼"
			}).appendTo("#result1")
		})
		
// 		$(document).on("click", ".btn2", function() {
// 			$("<input>", {
// 				"type": "button",
// 				"class": "btn2",
// 				"value": "새로운 버튼"
// 			}).appendTo("#result2")
// 		})
		
		$(".cd2").on("click", ".btn2", function() {
			$("<input>", {
				"type": "button",
				"class": "btn2",
				"value": "새로운 버튼"
			}).appendTo("#result2")
		})
		
		// 바인드
		$("#boff").on("click", function() {
			$(".btn").off("click"); // 클릭이벤트 해제
		})
		
		// 델리게이트
		$("#doff").on("click", function() {
			$(".cd2").off("click"); // 클릭이벤트 해제
		})
	})

</script>
</head>
<body>

	<div class="box">
		<h2>1. bind형식의 on</h2>
		새롭게 생성되는 요소에는 이벤트 핸들러가 적용되지 않는다
		<div class="cd">
			<input class="btn" type="button" value="버튼1">
		</div>
		
		<input id="boff" type="button" value="해제">
		<div class="cd" id="result1"></div>
	</div>

	<div class="box">
		<h2>2. delegate형식의 on</h2>
		실행전에 생성된 요소나 새롭게 생성되는 요소에도 같은 이벤트 핸들러가 적용되도록 한다
		<div class="cd2">
			<input class="btn2" type="button" value="버튼1">
		</div>
		
		<input id="doff" type="button" value="해제">
		<div class="cd2" id="result2"></div>
	</div>
</body>
</html>
