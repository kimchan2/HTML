<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mycss.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<style>

	img{
		width: 100px;
		height: 100px;
	}
	.box div{
		height: 200px;
	}
</style>
<script>

	$(function(){
		$("#show").on("click", function() {
			$("img").show(5000, "linear", function() {
				alert("앤마리다~~~"); // show안에 callback함수로 쓰면 show가 종료되고 함수가 실행됨
			});
			//alert("앤마리다~~~"); 밖에 쓰면 alert가 먼저 실행되고 show가 완료됨
		})
		$("#hide").on("click", function() {
			$("img").hide(500, "linear", function() {
				alert("앤마리가 가버렸어요ㅋㅋㅋㅋㅋ");
			});
		})
		$("#toggle").on("click", function() {
			$("img").toggle("fast");
		})
		$("#sup").on("click", function() {
			$("img").slideUp();
		})
		$("#sdown").on("click", function() {
			$("img").slideDown();
		})
		$("#stoggle").on("click", function() {
			$("img").slideToggle();
		})
		$("#fin").on("click", function() {
			$("img").fadeIn(1000);
		})
		$("#fout").on("click", function() {
			$("img").fadeOut(500);
		})
		$("#fto").on("click", function() {
			$("img").fadeTo(1000, 0.5);
		})
		$("#ftoggle").on("click", function() {
			$("img").fadeToggle(1000);
		})
	})

</script>
</head>
<body>

	<div class="box">
		<h2>1. effect</h2>
		<input id="show" type="button" value="show">
		<input id="hide" type="button" value="hide">
		<input id="toggle" type="button" value="toggle">
		<input id="sup" type="button" value="slideUp">
		<input id="sdown" type="button" value="slideDown">
		<input id="stoggle" type="button" value="slideToggle">
		<input id="fin" type="button" value="fadeIn">
		<input id="fout" type="button" value="fadeOut">
		<input id="fto" type="button" value="fadeTo">
		<input id="ftoggle" type="button" value="fadeToggle">
		<div id="result1">
			<img title="앤마리" src="../images/Anne-Marie(앤마리)-2002.jpg" alt="앤마리">
		</div>
	</div>
</body>
</html>
