<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mycss.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<style>

	img{
		width: 100px;
		height: 100px;
		position: relative;
	}
	.box #result3 div{
		width: 100px;
		height: 100px;
		background: red;
		position: relative;
	}
	
	p{
		font-size: 20px;
		position: relative;
	}
</style>
<script>

	$(function(){
		
		$("#btn1").on("click", function() {
			$("#result1 img").animate({
				left: "150px",
				top: "100px"
			}, 1000)
		})
		
		$("#btn2").on("click", function() {
			
			setInterval(function() {
				$("#result2 img").animate({left: "+=100"}, 500)
								 .delay(1000)
								 .animate({opacity: "-=0.5"}, 500)
								 .delay(1000)
								 .animate({left: "-=100"}, 500)
								 .delay(1000)
								 .animate({opacity: "+=0.5"}, 500)
			}, 2000)
		})
		
		$("#btn3").on("click", function() {
			$("#result3 div").animate({left: "+=100"}, 500)
							 .queue(function() { $(this).css("background", "orange");
							 					 $(this).dequeue();}, 500)
							 .animate({left: "-=100"}, 500)
							 .queue(function() { $(this).css("background", "red");
							 					 $(this).dequeue();}, 500)
		})
		
		$("p").on("click", function() {
			//$(this).css("font-size", "+=2.0em");
			
			$(this).animate({"font-size": "+=2.0em"}, 1000)
		})
		
		
		
		
		
		
		
		
	})

</script>
</head>
<body>

	<div class="box">
		<h2>1. 애니메이션</h2>
		<input id="btn1" type="button" value="확인">
		<div id="result1">
			<img src="../images/Anne-Marie(앤마리)-2002.jpg" alt="앤마리">
		</div>
	</div>

	<div class="box">
		<h2>2. 애니메이션</h2>
		오른쪽으로 이동(왼쪽좌표를 변경)<br>
		흐려지거나 선명하게 나타내기 - 투명도를 이용한다(0.0~1.0)<br>
		각 동작마다 delay지연시간을 둔다<br>
		<input id="btn2" type="button" value="확인">
		<div id="result2">
			<img src="../images/Anne-Marie(앤마리)-2002.jpg" alt="앤마리">
		</div>
	</div>

	<div class="box">
		<h2>3. 애니메이션</h2>
		오른쪽으로 이동(왼쪽좌표를 변경)<br>
		색상변경<br>
		각 동작마다 delay지연시간을 둔다<br>
		<input id="btn3" type="button" value="확인">
		<div id="result3">
			<div></div>
		</div>
	</div>

	<div class="box">
		<h2>4. 애니메이션</h2>
		글자크기 변경<br>
		각 동작마다<br>
		각 동작마다 delay지연시간을 둔다<br>
		<div id="result4">
			<p>무궁화 꽃이 피었습니다</p>
		</div>
	</div>
</body>
</html>
