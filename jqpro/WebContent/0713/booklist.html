<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mycss.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<style>
	
	img{
		width: 150px;
		height: 200px;
	}

</style>
<script>

	$(function(){
		$("a").on("click", function() {
			event.preventDefault();
			vhref = $(this).attr("href");
			vsrc = vhref;
			$("img").hide(1000, "linear", function() {
				$("img").attr("src", vsrc);
				$("img").show(1000, "linear");
			})
		})
	})

</script>
</head>
<body>

	<div class="box">
		<h2>1. 북리스트</h2>
		<ul>
			<li><a href="../images/대나무숲.jpg">jQuery교재</a></li>
			<li><a href="../images/등대.jpg">JSP교재</a></li>
			<li><a href="../images/딸기스무디.jpg">UML교재</a></li>
			<li><a href="../images/배경2.jpg">JAVA교재</a></li>
		</ul>
		<div id="result1">
			<img src="../images/Tulips.jpg" alt="">
		</div>
	</div>
</body>
</html>
