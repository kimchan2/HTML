<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mycss.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<style>

	img{
		height: 100px;
		width: 100px;
	}

</style>
<script>

	$(function() {
		// 이미지의 src속성값 가져오기
		// src속성값에서 이름부분 추출하기
		// 추출된 이름으로 title속성 부여하기
		
		$("img").attr("title", function() {
			vsrc = $(this).attr("src");
			name = vsrc.substring(vsrc.lastIndexOf("/")+1, vsrc.lastIndexOf("."));
			return name;
		});
		
		$("img").on("click", function() {
			$(this).removeAttr("title");
		})
		
	})

</script>
</head>
<body>

	<div class="box">
		<h2>1. attr : 속성 값 설정</h2>
		attr(name, value);<br>
		attr(name, fn);<br>
		이미지의 src속성값 가져오기<br>
		src속성값에서 이름부분 추출하기<br>
		추출된 이름으로 title속성 부여하기<br>
		<input type="button" value="확인" onclick="proc1()">
		<div id="result1">
		
			<img src="../images/Tulips.jpg">
			<img src="../images/가구1.jpg">
			<img src="../images/가구2.jpg">
			<img src="../images/가구3.jpg">
		
		</div>
	</div>
</body>
</html>
