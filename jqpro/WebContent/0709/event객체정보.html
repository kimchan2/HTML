<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mycss.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<script>
  $(function(){
     $('#result1').on('mousedown', info)
     
     $('#btn1').on('mousedown', info)
     
     function info() {
    	 etarget = event.target.tagName;
         epx = event.pageX
         epy = event.pageY
         esx = event.screenX
         esy = event.screenY
         eb = event.button;
         ctr = event.ctrlKey;
         str = event.shiftKey;
         
         res = `대상 : ${etarget}<br>`;
         res += `좌표 : ${esx}, ${esy}(${epx}, ${epy})<br>`;
         res += `버튼 : ${eb} CTRL : ${ctr} SHIFT : ${str}`;
         $('#result2').html(res);
         
         //마우스오른쪽 버튼 : 테두리 변경<br>
         if(eb == 2){
         	$(this).css("border", "2px solid red");
         }
         //마우스왼쪽 버튼 : 배경색 변경<br>
         //마우스휠버튼  : 글자색 변경<br>
         
	}
     
  })
</script>
<style>
.box div#result1{
  width : 350px;
  height : 200px;
  background : yellow;
}
</style>
</head>
<body>
<div class="box">
  <h2>1. event객체 정보</h2>
  <input id="btn1" type="button" value="확인"><br><br>
  
    확인버튼이나 div요소를 mousedown시 마우스오른쪽 버튼 : 테두리 변경<br>
    마우스왼쪽 버튼 : 배경색 변경<br>
    마우스휠버튼  : 글자색 변경<br>
  <input id="btn1" type="button" value="실행">
  <div id="result1">Hello</div>
  <div id="result2"></div>
</div>
</body>
</html>
