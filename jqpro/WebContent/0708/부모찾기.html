<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mycss.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<style>
</style>
<script>

	$(function() {
		$(".pp").on("click", function() {
			// .pp의 부모가 div인지 
			if($(this).parent().is(".box div")){
				
				cr = Math.floor(Math.random()*256);
				cg = Math.floor(Math.random()*256);
				cb = Math.floor(Math.random()*256);
				
				// 부모가 div
				// 현재 p태그를 복사 해서 부모에 추가
				$(this).clone(true).appendTo($(this).parent())
				.css("color", `rgb(${cr}, ${cg}, ${cb})`);
			}else{
				alert("작업 대상이 아닙니다.");
			}
		})
	})

</script>
</head>
<body>

	<div class="box">
		<h2>1. 부모찾기</h2>
		div로 감싸는 p태그와 그렇지 않은 p태그를 이용하여  문자열을 작성한다<br> 
		P태그를 클릭하면 부모가  div인지 판단하여  맞다면 p태그를 복사하여<br> 
		글자색 빨강색으로 설정하여 부모에 붙여넣는다<br>
		<div id="result1"><p class="pp">무궁화 꽃이 피었습니다</p></div>
		<p class="pp">지수는 예쁘다</p>
		<div id="result2"><p class="pp">사뿐이 즈려밟고 가시옵소서</p></div>
	</div>
</body>
</html>
