<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mycss.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<style>

	img{
		width: 100px;
		height: 100px;
	}

</style>
<script>

	$(function() {
		$(".pp").on("click", function() {
			vimg1 = $(this).attr("title");
			vimg2 = $(this).text();
			
			//$("<img src='' width='100px' height='100px'>").appendTo(this);
			$("<img>", {
				"src": "../images/" + vimg1 + ".jpg",
				"width": "100px",
				"height": "100px"
			}).appendTo(this);
			
		})
		
		$("#start").on("click", function() {
			a = setInterval(function() {
				$("img:first").appendTo("#result2");
			}, 500)
			
			// 시작버튼을 사용불가능
	        //$(this).css('display', 'none'); /* this = #start */
	        //$(this).hide();
	        $(this).attr('disabled', true);

		})
		
		$('#stop').on('click', function(){
        	clearInterval(a); /* window. 이 생략됨 */
         
         	// 시작버튼을 사용가능/보이게..
         	$('#start').attr('disabled', false);
        	// prop("disabled", true) 상태를 설정하는 경우는 prop를 쓴다 attr은 값을 가져올때
         	//$('#start').show();
         	//$('#start').css('display', 'inline-block');

		})
		
	})

</script>
</head>
<body>

	<div class="box">
		<h2>1. 이미지 추가</h2>
		<div id="result1">
			<p class="pp" title="Tulips">튜울립</p>
  			<p class="pp" title="Chrysanthemum">국화</p>
  			<p class="pp" title="Koala">코알라</p>
  			<p class="pp" title="Hydrangeas">수국     </p> 
		</div>
	</div>

	<div class="box">
		<h2>2. 이미지 회전</h2>
		시작버튼 클릭하면 0.5초가 지날때 마다 첫 번째 이미지를 선택해서 맨뒤로 보낸다.<br>
		$('img:first').appendTo => 첫번째 이미지<br>
		<input id="start" type="button" value="시작">
		<input id="stop" type="button" value="종료">
		<div id="result2">
			<img src="../images/Koala.jpg">
			<img src="../images/maxresdefault.jpg">
			<img src="../images/Lighthouse.jpg">
			<img src="../images/pattern.jpg">
			<img src="../images/Penguins.jpg">
			<img src="../images/shopping.jpg">
			<img src="../images/Sony1.jpg">
		</div>
	</div>
</body>
</html>
