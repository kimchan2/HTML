<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mycss.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<style>

	img{
		width: 100px;
		height: 100px;
	}

</style>
<script>
	
	$(function() {
		$("#btn1").on("click", function() {
			//title 속성을 가진 p요소의 배경색 변경
			$("p[title]").css("background", "orange");
			
	    	//type 속성이 password 인 요소의 테두리 변경
	    	$("input[type='password']").css("border", "2px solid orange");
		})
		/* 
		$("#btn2").on("click", function() {
			// 대부분 on 씀
		})
		$("#btn2").bind("click", function() {
			// 안씀
		})
		 */
		$("#btn2").click(function() {
			//type이 button인 input요소의 배경색 변경
			$(".box2 input[type=button]").css("background", "yellow");
			//href가 mailto 로 시작하는 a 요소의 배경색 변경  
			$("a[href^=mailto]").css("background", "orange");
			//id 가 img1인것만 제외한(아닌) img요소의 테두리 변경
			$("img[id!='img1']").css("border", "2px solid lightblue");
			//src가 png로 끝나는 img 요소의 테두리 변경 
			$("img[src$=png]").css("border", "2px dotted green");
			
			//type이 text인 input 요소의 테두리
			$(".box2 input[type=text]").css("border", "2px solid red");
			//title 이 named 단어(공백구분)를 포함한 img 요소 의 테두리  
			$("img[title~='named']").css("border", "2px dotted pink");
			//href가 power2c를 포함하는 모든 a 요소  의 밑줄 없음  
			$("a[href*='power2c']").css("text-decoration", "none");
			//id가 little 이거나 little- 로 시작하는  img요소 의 테두리  
			$("img[id|='little']").css("border", "2px solid blue");
			//alt 속성을 갖는 이미지 요소 의 테두리- 2px 단선  레드 
			$("img[alt]").css("border", "2px solid red");

		})
	})

</script>
</head>
<body>
	<div class="box">
		<h2>1. 속성 관련선택자</h2>
		<input id="btn1" type="button" value="확인">
		<div id="result1">
			<p> 일반 문단입니다 </p>
  			<p title="툴팁으로 보입니다"> 타이틀을 가지고 있는 문단입니다 </p>
  			회원번호 <input type="text"><br>
  			비밀번호 <input type="password"><br>
		</div>
	</div>
	<div class="box box2">
		<h2>1. 속성 관련선택자</h2>
		<input id="btn2" type="button" value="확인">
		<div id="result2">
			<a href="http://www.ddit.or.kr">(재)대덕 인재 개발원</a><br><br>
			<a href="mailto:power2c@ddit.or.kr">빠워에게 메일보내기</a><br><br>
			<div>
				<label>Some images:</label>
			</div>
			<div>
				<img src="../images/aa.png" id=“img1" alt="Hibiscus">
				<img src="../images/Anne-Marie(앤마리)-2002.jpg" id="little-Bear" title="A dog named little Bear">
				<img src="../images/ccc.jpg" id="verbena" alt="Verbena">
				<img src="..//images/check.png" id="cozmo" title="A puppy named Cozmo">
				<img src="..///images/Chrysanthemum.jpg" id="tigerLily" alt="Tiger Lily">
				<img src="../images/circle-dot-o.png" id="little" title="coffeePot">
				<img src="../images/cloud03.jpg">
			</div>
			<div id="someDiv">이곳은 ID속성이 <tt>someDiv</tt>인 &lt;div&gt;태그 입니다. </div>
				<form>
  					<div>
    					<label>Text:</label> <input type="text" id="aTextField" name="someTextField"/>
  					</div>
   					<button type="submit" id="submitButton">Submit</button>
   					<input type="button" value="클릭~~">
				</form>
			</div>
	</div>
</body>
</html>
