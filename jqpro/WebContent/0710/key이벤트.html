<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mycss.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<style>
</style>
<script>
	
	$(function() {
		$('textarea').on('keydown', function(){
			
			// 입력한 값을 가져온다, length를 이용해서 길이(글자수)를 구한다
	         a = $(this).val().length;
			// 100 - 입력한 글자수를 뺀다. 결과를 span에 출력한다
	         remain = 100-a;
	         if($(this).val().length >= 100) {

	             $(this).val($(this).val().substring(0, 100));
	         }
	         $('span').text(remain);
	     })
	})
	
</script>
</head>
<body>

	<div class="box">
		<h2>1. key이벤트</h2>
		<div id="result1">
			<h2>하고싶은 말을 남겨주세요(100글자 이내)</h2>
			
			<textarea rows="20" cols="60"></textarea>
			<p>남은글자수 : <span>100</span></p>
		</div>
	</div>
</body>
</html>
