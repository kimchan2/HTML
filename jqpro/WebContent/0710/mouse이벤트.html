<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mycss.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<style>
	
	img{
		height: 100px;
		width: 100px;
	}
	
	#show{
		display: none;
	}
	
</style>
<script>

	$(function() {
		$(document).on("mousemove", function() {
			x = event.pageX;
			y = event.pageY;
			res = `x=${x}, y=${y}`;
			$("#result1").html(res);
			
			// x좌표와 y좌표가 동시에 200, 200이면 이미지를 생성해서 .box에 추가
			if(x==200 && y==200){
				$("<img src='../images/Anne-Marie(앤마리)-2002.jpg'>").appendTo(".box1");
			}
			
		})
		
		vimg = "";
		
		$(".image").on("mouseover", function() {
			vimg = $(this).attr("src");
			$(this).attr("src", '../images/Anne-Marie(앤마리)-2002.jpg');
		})
		
		$(".image").on("mouseout", function() {
			$(this).attr("src", vimg);
		})
		
		$(".image").on("dblclick", function() {
			$(this).hide();
			
			if($(".image:visible").length < 1){
				$("#show").show();
			}
		})
		
		$("#show").on("click", function() {
			$(".image").show();
			$("#show").hide();
		})
		
	})

</script>
</head>
<body>

	<div class="box box1">
		<h2>1. mousemove</h2>
		마우스를 움직이면 좌표값 얻어서 출력

		<div id="result1"></div>
	</div>

	<div class="box box2">
		<h2>2. mousemove</h2>
		mouseover, : 다른 이미지로 변경<br> 
    	mouseout.  : 원래이미지 로 돌아옴<br>
    	dblclick  :    이미지 사라짐 <br>
    	button  :  초기상태 안보임 <br>
                 이미지가 모두 사라자면  보여짐 <br>
		
		마우스를 움직이면 좌표값 얻어서 출력

		<input id="show" type="button" value="보이기">
		<div id="result2">
			<img class="image" src="../images/aa.png">
			<img class="image" src="../images/ccc.jpg">
			<img class="image" src="../images/check.png">
			<img class="image" src="../images/Chrysanthemum.jpg">
			<img class="image" src="../images/circle-dot-o.png">
			<img class="image" src="../images/cloud03.jpg">
			<img class="image" src="../images/Coca-Cola-logo.png">
		</div>
	</div>
</body>
</html>
