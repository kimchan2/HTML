
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mycss.css">
<script  src="../js/jquery-3.5.1.min.js"></script>

<style>
</style>
<script>
 $(document).ready(function(){
	 //전체 배경색을 변경 
	 $("*").css('background', 'yellow');
	 
	 //#result1의 배경색변경 
	 $("#result1").css("background", "red");
	 
     // h1요소의 글자색을 파랑 
     $("h1").css("color", "blue");
     
    //id가 para인 요소의 글자색은 녹색
    $("#para").css("color", "green");
    
    //class 가 sample요소의 글자색은 빨강 
    $(".sample").css("color", "red");
 })
</script>
</head>
<body>

<div class="box">
	<h2>1. 각요소를 선택하여 style변경 </h2>
		스타일 변경 : .css('name', 'value')<br>
                 태그선택: $("태그이름")<br>
      	id선택 : $("#id이름")<br>
      	class선택 : $(".class이름")<br>
                 전체선택 : $("*")<br>
   <div id="result1">
        <h1> 제목입니다 </h1>
		<h2 id="para"> 작은 제목입니다 </h2>
		<h2 class="sample"> 샘플입니다 </h2>
   </div>
</div>
</body>
</html>
