<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mycss.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<style>
</style>
<script>

	$(function() {
		$("input[type=button]").on("click", function() {
			$("<img>",{
				"src"		: "../images/커피.jpg",
				"alt"		: "커피",
				"width"		: "100px",
				"height"	: "100px",
				"display"	: "inline",
				"click"		: function() {
					this.style.border = "2px solid red";
				}
			}).appendTo("#result1");
		})
	})

</script>
</head>
<body>

	<div class="box">
		<h2>1. 이미지 추가하기</h2>
		<input type="button" value="이미지추가">
		<div id="result1"></div>
	</div>
</body>
</html>
