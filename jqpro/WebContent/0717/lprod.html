<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mycss.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<style>
</style>
<script>
   $(function(){
      $('#input').on('click', function(){
         //$.getJSON(url(서블릿 매핑),data, success)
         $.getJSON(
            '/jqpro/LprodServlet',
            function(res){
				code = "";
           		$.each(res, function(i) {
					code += `ID : ${res[i].id}<br>`;
					code += `GU : ${res[i].gu}<br>`;
					code += `NM : ${res[i].nm}<br><br>`;
				})
				
				$("#result1").html(code);
         	})
      })
      
   })
</script>
</head>
<body>

<div class="box">
  <h2>1. lprod 리스트 </h2>
  <input type="button" value="확인" id="input">
  <div id="result1"></div>
</div>
</body>
</html>
