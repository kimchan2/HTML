
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mycss.css">
<script src="../js/jquery-3.5.1.min.js"></script>

<script>
 $(function(){
	 
	 $('#butvisi').on('click', function(){
		 res = "";
		 
		 $('p:visible').each(function(){
			 pid =   $(this).attr('id');
			 ptext =  $(this).text();
			 res += `id= ${pid}  text= ${ptext} <br> `;
		 })
		 
		 $('#result1 div#visib').html(res);
		 
	 })
	 
	 $("#buthid").on("click", function() {
		res = "";
		
		$.each($("p:hidden"), function() { // 반복문
			pid =   $(this).attr('id');
			ptext =  $(this).text();
			res += `id= ${pid}  text= ${ptext} <br> `;
		})
		 $('#result1 div#hid').html(res);
	})
	 
 })
</script>

<style>
#p2{
  visibility:hidden;
}
#p3{
  display:none;
}
#p4 {
  opacity:0;
}
</style>
</head>
<body>

<div class="box">
   <h2>1. 필터 :hidden/:visible  </h2>
     화면에 보이는 항목  : #p1<br>
   p:visible  : #p1, #p2, #p4 <br>
   p:hidden   : #p3 <br>
   
   <input id="butvisi" type="button" value="visible">
   <input id="buthid" type="button" value="hidden">
   <div id="result1">
      <p id="p1"> 보이는 문단</p>
	  <p id="p2"> 숨겨진 문단</p>
	  <p id="p3"> 자리를 차지 하지 못한 문단 </p>
	  <p id="p4"> 투명한 문단</p>
	  
	  <div id="visib"></div>
	  <div id="hid"></div>
   </div>
</div>

</body>
</html>
