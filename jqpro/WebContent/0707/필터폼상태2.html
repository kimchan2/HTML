<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mycss.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<style>
</style>
<script>
 $(function(){
    //$('input[type=button]').on('click', function(){ })
    // $('input:button').bind('click', function(){ })
    // $('input:button').click(function(){ })
    
    $('input:button').on('click', function(){
       a = "";
       $.each($(':checkbox:checked'), function(i,p){
          a +=  $(this).val() + " ";
       })
       //alert(a);
       $('#result1 div').html(a);

    })
   
    
    $('select#spring').on('change', function(){
       //$.each("대상", function(){ })
       //$("대상").each(function(){ })
       
       /*  
       $('option:selected', this).each(function(){ })
       $('#spring option:selected').each(function() { })
       
       $.each( $('#spring option:selected'), function(){ })
       $.each( $('option:selected', this), function(){ })
       */
       
       a = "";
       $.each( $('option:selected', this), function(){
           a +=   $(this).val() + " ";
       })
       
       $('#result2 div').html(a);
    })
 })
</script>
</head>
<body>

<div class="box">
   <h2>1. 폼상태 :checked </h2>
   
   <div id="result1">
      <form>
          취 미 :
         <input type="checkbox" name="hobby" value="여행" checked >여행
         <input type="checkbox" name="hobby" value="장기">장기
         <input type="checkbox" name="hobby" value="바둑">바둑
         <input type="checkbox" name="hobby" value="독서" >독서
         <input type="checkbox" name="hobby" value="낚시">낚시<br><br>
         <input type="button" value="전송">
      </form>
      <div></div>
   </div>
</div>


<div class="box">
   <h2>2. 폼상태 :selected </h2>
   mutiple : 여러개를 선택 <br>
   size : 보여지는 option의 갯수 <br>
     선택 : $('select option:selected'),$('option:selected', this)<br>
   select에 change이벤트 <br>
   <div id="result2">
      <form>
       봄소식 :
       <select name="spring" id="spring" multiple size="6">
         <option>개나리</option>
         <option selected>진달래</option>
         <option>민들레</option>
         <option selected>벚꽃</option>
         <option>목련</option>
         <option>철쭉</option>
        </select>
        
     </form>
      
     <div></div>
   </div>
</div>

</body>
</html>
