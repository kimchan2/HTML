<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mycss.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<style>
</style>
<script>

	$(function() {
		$("#but1").on("click", function() {
			res = "";
			$("#testForm :visible").each(function() {
				if(this.tagName == "INPUT"){
					name = $(this).attr("name");
					val = $(this).val();
					res += `${this.tagName} 객체[${name} : ${val}]<br>`;
				}else if(this.tagName != "BR"){
					text = $(this).text();
					res += `${this.tagName} 객체 : ${text}<br>`;
				}
			})
			
			$("#visi").html(res);
		})
		
		$("#but2").on("click", function() {
			res = "";
			$("#testForm :hidden").each(function() {
				if(this.tagName == "INPUT"){
					name = $(this).attr("name");
					val = $(this).val();
					res += `${this.tagName} 객체[${name} : ${val}]<br>`;
				}else if(this.tagName != "BR"){
					text = $(this).text();
					res += `${this.tagName} 객체 : ${text}<br>`;
				}
			})
			$("#hid").html(res);
		})
		
		
	})

</script>
</head>
<body>

	<div class="box">
		<h2>1. 필터 : hidden/:visible</h2>
		<input id="but1" type="button" value="visible">
		<input id="but2" type="button" value="hidden">
		<div id="result1">
			<form id="testForm"> 
				<input type="hidden" name="userAge" value="33">
				<input type="hidden" name="userCity" value="대전">
				
				I D : <input type="text" name="userID" value="hong">  
				<span style="display:none">ID가 중복됩니다. </span> <br> 
				 
				이름 : <input type="text" name="userName" value="홍길동">   
				<span style="visibility:hidden">이름을 입력하세요</span><br> 
				 
				성별 :
				<input type="radio" name="sung" value="남" checked>남자  
				<input type="radio" name="sung" value="여">여자  
			</form>
			
		
			<div id="visi"></div>
			<div id="hid"></div>
		</div>
	</div>
</body>
</html>
