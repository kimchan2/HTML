<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mycss.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<style>
</style>
<script>

	$(function() {
		
		$("#btnview").on("click", function() {
			res="";
			
			a = $("#intro").val();
			a = a.replace(/\r/g, "").replace(/\n/g, "<br>");
			
			//값을 가져온다
			res += `이름 : ${$("#user").val()}<br>`;
			res += `성별 : ${$("#gend").val()}<br>`;
			res += `소개 : ${a}<br>`;
			res += `직업 : ${$("#work").val()}<br>`;
			
			$("#result").html(res);
		})
		
		$("#btnchange").on("click", function() {
			// 이름을 입력받는다-prompt
			name = prompt("이름을 입력하세요");
			
			// user의 text값을 변경한다
			$("#user").val(name);
		})
		
	})	
	
</script>
</head>
<body>

	<div class="box">
		<h2>1. 메소드 : val()</h2>
		input, textarea, select의 입력하거나 또는 선택한 값을 가져온다.
		<div id="result1">
			<!-- 전송을 하지 않을때 버튼을 type="button" 또는 form에 onsubmit="return false;" 추가 -->
			<form onsubmit="return false;">
				<label for="user">이름</label>
				<input type="text" id="user" value="korea"><br>
				
				<label >성별</label> 
			  	<input type="radio" id="gend" name="gend" value="남자" checked >남자
			  	<input type="radio" id="gend" name="gend" value="여자"  >여자<br>
			  	
			  	<label for="intro">소개</label><br> 
				<textarea id="intro" cols="40" rows="4"></textarea> <br>
				
			 	<label for="work">직업</label>
			 	<select id="work">
				   	<option value="programmer">프로그래머</option>
				   	<option value="progammer">프로게이머</option>
				   	<option value="whitehand">백수</option>
			 	</select><br>
			 	
				<button id="btnview">조사하기 </button>
				<button type="button" id="btnchange">이름변경 </button>
			</form>
			
			<div id="result"></div>
		</div>
	</div>
</body>
</html>
